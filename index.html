<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Fibonacci Strategy Report</title>
    <style>
        /* Reset y Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #212738;
            --bg-hover: #2a3441;
            
            --text-primary: #ffffff;
            --text-secondary: #b0bec5;
            --text-muted: #78909c;
            
            --accent: #00d4ff;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.25);
            
            --radius: 12px;
            --space: 1rem;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-icon {
            font-size: 2.5rem;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        .refresh-button-header {
            background: linear-gradient(135deg, var(--accent), #0099cc);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-button-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
            background: linear-gradient(135deg, #0099cc, var(--accent));
        }

        .refresh-button-header:active {
            transform: translateY(0px);
        }

        /* Main Info */
        .main-info {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .info-item h3 {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .info-item .value {
            font-size: 1.75rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
        }

        .info-item .subvalue {
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Tabs */
        .tabs {
            margin-bottom: 1.5rem;
        }

        .tab-nav {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 0.5rem;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: calc(var(--radius) - 4px);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .tab-button:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab-button.active {
            background: var(--accent);
            color: var(--bg-primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--border-hover);
        }

        .card.highlight {
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.1);
        }

        .card.highlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--success);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .card-header h2 {
            font-size: 1rem;
            margin: 0;
        }

        .trend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .trend-dot.bearish {
            background: var(--error);
        }

        .trend-badge {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .trend-badge.bearish {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .data-value {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            font-weight: 500;
            text-align: right;
            font-size: 0.85rem;
        }

        .data-value.success { color: var(--success); }
        .data-value.warning { color: var(--warning); }
        .data-value.error { color: var(--error); }

        .card-footer {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.65rem;
        }

        .window-info {
            color: var(--text-muted);
        }

        .ob-status {
            font-weight: 600;
        }

        .ob-status.success { color: var(--success); }
        .ob-status.error { color: var(--error); }

        /* Order Blocks Tab */
        .ob-section {
            margin-bottom: 2rem;
        }

        .ob-section h3 {
            color: var(--success);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ob-list {
            border-left: 3px solid var(--success);
            padding-left: 1.5rem;
        }

        .ob-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .ob-price {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .ob-meta {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .no-ob {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Config Tab */
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .config-section h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-value {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
            color: var(--accent);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        .next-update {
            color: var(--accent);
            font-weight: 600;
        }

        .refresh-button {
            background: linear-gradient(135deg, var(--accent), #0099cc);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-button:hover {
            background: linear-gradient(135deg, #0099cc, var(--accent));
            transform: translateY(-1px);
        }

        /* Responsive para cards más compactas */
        @media (min-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 900px) and (max-width: 1199px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <span class="header-icon">📊</span>Fibonacci Strategy Report
            </h1>
            <button class="refresh-button-header" onclick="loadData()">
                <span>🔄</span> Actualizar Datos
            </button>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del reporte...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <h3>❌ Error al cargar los datos</h3>
            <p id="error-message">No se pudieron obtener los datos del servidor.</p>
            <button class="refresh-button" onclick="loadData()">🔄 Reintentar</button>
        </div>

        <!-- Main Content -->
        <div id="main-content" style="display: none;">
            <!-- Main Info -->
            <div class="main-info">
                <div class="info-grid">
                    <div class="info-item">
                        <h3>🎯 Símbolo</h3>
                        <div class="value" id="symbol">-</div>
                    </div>
                    <div class="info-item">
                        <h3>💹 Precio Actual</h3>
                        <div class="value" id="current-price">-</div>
                    </div>
                    <div class="info-item">
                        <h3>⏰ Última Actualización</h3>
                        <div class="subvalue" id="last-update">-</div>
                        <div class="subvalue" style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--accent);" id="version">-</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <nav class="tab-nav">
                    <button class="tab-button active" onclick="showTab('analysis')">
                        📈 Análisis por TF
                    </button>
                    <button class="tab-button" onclick="showTab('order-blocks')">
                        🎯 Order Blocks
                    </button>
                    <button class="tab-button" onclick="showTab('config')">
                        ⚙️ Configuración
                    </button>
                </nav>

                <!-- Analysis Tab -->
                <div id="analysis" class="tab-content active">
                    <div class="cards-grid" id="timeframes-grid">
                        <!-- Timeframes will be populated here -->
                    </div>
                </div>

                <!-- Order Blocks Tab -->
                <div id="order-blocks" class="tab-content">
                    <div class="card">
                        <h2>📊 Detalle de Order Blocks</h2>
                        <div id="order-blocks-content">
                            <!-- Order blocks will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Configuration Tab -->
                <div id="config" class="tab-content">
                    <div class="config-grid">
                        <div class="card">
                            <h2>🔧 Configuración</h2>
                            <div id="config-content">
                                <!-- Configuration will be populated here -->
                            </div>
                        </div>

                        <div class="card">
                            <h2>💡 Leyenda</h2>
                            <div id="legend-content">
                                <!-- Legend will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <p>🔄 Próximo reporte: <span class="next-update" id="next-report">-</span></p>
            </footer>
        </div>
    </div>

    <script>
        let reportData = null;

        // API URL
        const API_URL = 'https://55b08d99-691f-4173-8fdc-96cd3a34c07a.mock.pstmn.io/fibonacci-report';

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // Function to load data from API
        async function loadData() {
            showLoading();
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                reportData = data.fibonacci_strategy_report;
                
                populateUI();
                showMainContent();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError(error.message);
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            document.getElementById('main-content').style.display = 'none';
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('error-message').textContent = message;
        }

        // Show main content
        function showMainContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Populate UI with data
        function populateUI() {
            if (!reportData) return;

            // Header and main info
            document.getElementById('version').textContent = reportData.metadata.version;
            document.getElementById('symbol').textContent = reportData.metadata.symbol;
            document.getElementById('current-price').textContent = reportData.metadata.current_price.toFixed(5);
            document.getElementById('last-update').textContent = formatDateTime(reportData.metadata.timestamp);
            document.getElementById('next-report').textContent = reportData.metadata.next_report;

            // Populate timeframes
            populateTimeframes();
            
            // Populate order blocks
            populateOrderBlocks();
            
            // Populate configuration
            populateConfiguration();
        }

        // Populate timeframes grid
        function populateTimeframes() {
            const grid = document.getElementById('timeframes-grid');
            grid.innerHTML = '';

            reportData.timeframes.forEach(tf => {
                const card = createTimeframeCard(tf);
                grid.appendChild(card);
            });
        }

        // Create timeframe card
        function createTimeframeCard(timeframe) {
            const isBullish = timeframe.trend_status === 'bullish';
            const hasOB = timeframe.order_block.found;
            
            const card = document.createElement('div');
            card.className = `card ${hasOB ? 'highlight' : ''}`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="trend-dot ${!isBullish ? 'bearish' : ''}"></div>
                    <h2>${timeframe.timeframe}</h2>
                    <div class="trend-badge ${!isBullish ? 'bearish' : ''}">
                        Tendencia ${timeframe.trend}
                    </div>
                </div>
                
                <div class="data-row">
                    <span class="data-label">📈 High</span>
                    <span class="data-value">${timeframe.price_data.high.value.toFixed(5)}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">📉 Low</span>
                    <span class="data-value">${timeframe.price_data.low.value.toFixed(5)}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">🔧 Rango</span>
                    <span class="data-value">${timeframe.price_data.range_pips} pips</span>
                </div>
                <div class="data-row">
                    <span class="data-label">🎯 Nivel 50%</span>
                    <span class="data-value warning">${timeframe.price_data.level_50_percent.toFixed(5)}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">📍 Posición</span>
                    <span class="data-value ${timeframe.position.direction === 'above' ? 'success' : 'error'}">
                        ${timeframe.position.status} (${timeframe.position.direction === 'above' ? '+' : ''}${timeframe.position.pips})
                    </span>
                </div>
                
                <div class="card-footer">
                    <span class="window-info">🔍 Ventana: ${timeframe.analysis_window.days} días</span>
                    <span class="ob-status ${hasOB ? 'success' : 'error'}">
                        ${hasOB ? `OB: ${timeframe.order_block.price.toFixed(5)} ✅` : 'No Encontrado ❌'}
                    </span>
                </div>
            `;
            
            return card;
        }

        // Populate order blocks
        function populateOrderBlocks() {
            const container = document.getElementById('order-blocks-content');
            container.innerHTML = '';

            Object.entries(reportData.order_blocks_detail).forEach(([timeframe, blocks]) => {
                const section = document.createElement('div');
                section.className = 'ob-section';
                
                if (blocks.length === 0) {
                    section.innerHTML = `
                        <h3>🔸 ${timeframe}:</h3>
                        <p class="no-ob">No encontrado</p>
                    `;
                } else {
                    const blocksHtml = blocks.map(block => `
                        <div class="ob-item">
                            <div class="ob-price">${block.type} [${timeframe}]: ${block.price.toFixed(5)}</div>
                            <div class="ob-meta">📅 Fecha: ${formatDateTime(block.datetime)}</div>
                            <div class="ob-meta">📊 Pips Open-Close: ${block.pips_open_close}p</div>
                            <div class="ob-meta">📈 % Cuerpo: ${block.body_percentage}%</div>
                        </div>
                    `).join('');
                    
                    section.innerHTML = `
                        <h3>🟢 ${timeframe}:</h3>
                        <div class="ob-list">
                            ${blocksHtml}
                        </div>
                    `;
                }
                
                container.appendChild(section);
            });
        }

        // Populate configuration
        function populateConfiguration() {
            const configContainer = document.getElementById('config-content');
            const legendContainer = document.getElementById('legend-content');
            
            // Configuration
            const activationLevels = Object.entries(reportData.configuration.activation_levels)
                .map(([tf, level]) => `
                    <div class="config-item">
                        <span>${tf}</span>
                        <span class="config-value">${level}%</span>
                    </div>
                `).join('');
            
            configContainer.innerHTML = `
                <div class="config-section">
                    <h3>📋 Niveles de Activación:</h3>
                    ${activationLevels}
                </div>
                <div class="config-section">
                    <h3>🧩 Order Blocks:</h3>
                    <p>${reportData.configuration.order_blocks.description}</p>
                </div>
                <div class="config-section">
                    <h3>🔥 Stophunt:</h3>
                    <p>${reportData.configuration.stophunt.description}</p>
                </div>
            `;
            
            // Legend
            const legendItems = Object.entries(reportData.legend)
                .map(([key, value]) => `
                    <div class="config-item">
                        <span>${key.charAt(0).toUpperCase() + key.slice(1)}:</span>
                        <span>${value}</span>
                    </div>
                `).join('');
            
            legendContainer.innerHTML = legendItems;
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Utility function to format datetime
        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Auto-refresh every 2 minutes
        setInterval(() => {
            if (document.getElementById('main-content').style.display !== 'none') {
                loadData();
            }
        }, 120000); // 2 minutes
    </script>
</body>
</html>
